<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajout de votre propre rhum</title>
    <link rel="stylesheet" type="text/css" href="css/creeVotreRhum.css" />
    <script src="js/projets.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
</head>
<body onload="initNom2();initAlc();initNom();initRecette()">
<div id="searchbar">
<a href="http://localhost:81/page?url=projet" class="href">Page d'acceuil</a>
<h1>Ajout de votre rhum arrangé</h1>
</div>

<form action="#" onsubmit="submitForm()">
    <div>
        <label for="name">Nom du rhum :</label>
        <input type="text" id="name" name="name" required onchange="minId()">
    </div>
    <div>
        <label for="idnom">Id du rhum : </label>
        <input type="number" name="idnom" id="idnom"  step="1"  required onchange="minId();minId2('idnom')">
        <input id="ajoutForm" type="submit" value="Ajouter votre Rhum">
    </div>
    <div><label for="rhumSel">Selectionner le rhum a update :</label>
        <select id="rhumSel" name="alcool" onchange="affiRecetteId('idrecette');affiRecetteId('idrhum')"></select>

    </div>
</form>
<form action="#" onsubmit="submitForm4()">
    <div>
        <input type="number" name="idnom" id="idrhum"  step="1" min="1" required onchange="maxId2('idrhum');idRecetteChanger(this);affiRecetteIdReverse('idrhum');">
        <label for="idrecette">Id de recette :</label>
        <input type="number" id="idrecette" name="idrecette" step="1" min="1"  required onchange="affiRecetteIdReverse('idrecette');maxId2('idrecette');idRecetteChanger2(this)">
  <br>  <label for="alcool">alcool utilisé parmis les notres :</label>
    <select id="alcool" name="alcool" required>
    </select>
        <input type="number" id="quantiteA" name="quantiteA" value="75" required>
    <select id="uniteA" name="uniteA" required>
        <option value="cl" selected>Centilitre (cl)</option>
        <option value="L">Litre (L)</option>
    </select>

</div>
<div>
    <label for="temps">inséré le temps de macération :</label>
    <input type="text" id="temps" name="temps" required>

</div>
<div>
    <label for="prix">prix :</label>
    <input type="number" id="prix" name="prix" step="any" required min="1" max="25">
</div>
<div>
    <label for="explication"> La réalisation :</label>
    <textarea id="explication" name="explication" required></textarea>
</div>
<div>
    <input id="ajoutForm2" type="submit" value="Ajouter des informations concernant ce Rhum">
</div>
</form>

</body>
</html>
