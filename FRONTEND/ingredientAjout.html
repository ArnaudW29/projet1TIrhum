<!DOCTYPE html>
<html lang="fr">
<head>

        <label for="ingredient">Ajouter un ingredient dans la recette:</label>

    </div>
</form>
<form action="#" onsubmit="submitForm3();">

        <label for="ingredient2">Ajouter un ingredient dans la base de donnée :</label>
         <input type="text" id="ingredient2" name="ingredient" required onchange="minIdIngre();">
    </div>
    <div>
        <label for="ingredientId">Id de l'ingredient</label>
        <input type="number" id="ingredientId" name="idingredient" step="1" required onchange="minIdIngre();">
